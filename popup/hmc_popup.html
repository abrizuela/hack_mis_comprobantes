<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="hmc_popup.css">
</head>

<body>
    <div id="hmc-popup">
        <span class="hmc-title">Comprobantes</span>
        <div id="hmc-tipo-comprobantes" class="hmc-radio">
            <div>
                <label for="hmc-tipo-consulta-emitidos">Emitidos</label>
                <input type="radio" id='hmc-tipo-consulta-emitidos' name="hmc-tipo-consulta" value="E" checked>
            </div>
            <div>
                <label for="hmc-tipo-consulta-recibidos">Recibidos</label>
                <input type="radio" id='hmc-tipo-consulta-recibidos' name="hmc-tipo-consulta" value="R">
            </div>
        </div>
        <span class="hmc-title">Indicar fechas</span>
        <div id='hmc-fechas'>
            <label for="hmc-fecha-ini">Fecha desde:</label>
            <input type="date" id="hmc-fecha-ini" name="hmc-fecha-ini" required pattern="{d}2-{d}2-{d}4">
            <label for="hmc-fecha-fin">Fecha hasta:</label>
            <input type="date" id="hmc-fecha-fin" name="hmc-fecha-fin" required>
        </div>
        <span class="hmc-title">Tipo de archivo a generar</span>
        <div id="hmc-tipo-archivo" class="hmc-radio">
            <div>
                <label for="hmc-tipo-archivo-csv">CSV</label>
                <input type="radio" id='hmc-tipo-archivo-csv' name="hmc-tipo-archivo" value="csv" checked>
            </div>
            <div>
                <label for="hmc-tipo-archivo-tsv">TXT</label>
                <input type="radio" id='hmc-tipo-archivo-tsv' name="hmc-tipo-archivo" value="plain">
            </div>
        </div>
        <input id="hmc-hack-btn" value="Hack Mis Comprobantes!" type="button">

        <span id="hmc-message" class="hmc-message hidden message-error"></span>
    </div>
    <script src="hmc_popup.js"></script>
</body>

</html>
